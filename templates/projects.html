{% extends "head.html" %}
{% block content %}

    <h2>Projekt</h2>
    <p class="descriptiv-text" >
        Här är olika projekt som jag har jobbat på. <br>
        Klicka på dem för att gå till deras projektsida.
    </p>

    
    <div class="grid-3xn" >
    {% for project in projects %}  
        
        <a href="{{ project.github }}"  style="background-color: {{ project.color }};" class="grid-href">
            <div class="grid-box">
                <p class="grid-box-text-over">{{ project.title }}</p>
                <p class="grid-box-text-under">{{ project.p }}</p>
            </div>
        </a>
    {% endfor %}
    </div>

{% endblock content %}
